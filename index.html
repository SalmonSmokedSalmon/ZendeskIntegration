<main>
  <h1> Submit A Ticket </h1>
  
  <form action='ZendeskAPI URL'>
    
    <input placeholder='Name' type='text' name='username'>
    
    <input placeholder='Email' type='text' name='useremail'>
    
    <input placeholder='Enter Description' type='text' name='ticketbody'>
    
    <label for='low'>
      <input id='low' type='radio' name='priority'>Low</label>
    
    <label for='normal'><input id='normal' type='radio' name='priority'>Normal</label>
    
    <label for='high'><input id='high' type='radio' name='priority'>High</label>
    
    <label for='urgent'><input id='urgent'type='radio' name='priority'>Urgent</label>
                                 
    <button type='Submit Ticket'>Submit Ticket</button>
  </form>
</main>
